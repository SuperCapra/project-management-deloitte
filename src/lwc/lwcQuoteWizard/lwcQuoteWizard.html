        <div class="slds-align_absolute-center">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>

    <template if:false={isLoading}>

            <c-lwc-quote-zero

        </template>
        <template if:false={fromZero}>
            ciao
        </template>
    </template>
