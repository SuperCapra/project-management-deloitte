<template>
    <template if:true={isLoading}>
        <div class="slds-align_absolute-center">
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </div>
    </template>
    <template if:false={isLoading}>
        <template if:true={fromZero}>
            <c-lwc-quote-zero
                macro-arguments={quoteWrapper.macroArguments}
                label-fields={quoteWrapper.labelQuoteMap}></c-lwc-quote-zero>
        </template>
        <template if:false={fromZero}>
            ciao
        </template>
    </template>
</template>
